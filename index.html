<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/mobile-icon.png">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/light.css">
    <link rel="stylesheet" href="./styles/dark.css">
    <title>Мастерская Creator</title>
  </head>
  
  <body class="page">
    <header class="header">
      <div class="score"> 
        <div class="score_container">
        <p class="highscore">I-  00</p>
      </div>
        <p class="highscore"></p>
        <p class="highscore">HI - 20 000</p>
      </div>
      <h1 class="header__title">Creator</h1>
      <p class="header__subtitle subtitle__decoration">Мастерская, воплощающая мечты</p>

      <nav class="">
        <div class="header__theme-menu">
            <button type="button" class="header__theme-menu-button" disabled="true">
              Фрезер
            </button>
            <button type="button" class="header__theme-menu-button">
              Лазер
            </button>
            <button type="button" class="header__theme-menu-button">
              Гравер
            </button>
        </div>
      </nav>
    </header>

    <main class="main__body">
      <section class="content__section">
        <h2 class="section_point">Фрезер</h2>
        <div class="gallery-container">
          <img class="img_title" src="./images/svg/00.svg" alt="Работы фрезером">
        </div>
      </section>

      <section class="content__section">
        <h2 class="section_point">Гравер</h2>
        <div class="gallery-container">
          <img class="img_title" src="./images/svg/4gray.svg" alt="Работы лазером">
        </div>
      </section>

      <section class="content__section">
        <h2 class="section_point">Лазер</h2>
        <div class="gallery-container">
          <img class="img_title" src="./images/svg/2.svg" alt="Работы фрезером">
        </div>
      </section>

    </main>

    <dialog class="dialog" id="dialog">
      <form class="dialog__form" method="dialog">
        <svg viewBox="0 0 21 21" class="dialog__floppy">
          <use href="./svg/floppy.svg#floppy" />
        </svg>
        <p class="dialog__text">вставьте дискету, чтобы продолжить</p>
        <button class="dialog__button simple-button" type="submit">
          <span class="button__text">ok</span>
        </button>
      </form>
    </dialog>

    <footer class="block__footer decorated-zone">
      <h2 class="header__title">Creator</h2>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
